<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="description" content="Ejercicio de Javascript">
    <meta name="author" content="Juan Segura">
    <meta name="keywords" content="JavaScript, Ejercicio, HTML5, DOM">
</head>

<body>
    <div class="container">
        <header>
            <h1>Almacén central de productos - ACME SL</h1>
        </header>
        <a id="Nuevoproducto" class="nav-link active" aria-current="page" href="#!">Nuevo producto</a>
        <a id="Tabla" class="nav-link active" aria-current="page" href="#!">Tabla</a>
        <!-- Zona para mostrar mensajes al usuario -->
        <div class="row" id="messages"></div>

            <!-- Almacén de productos -->
        <div id="tabla" class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" id="almacen">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark bg-light">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Uds.</th>
                            <th>Precio/u</th>
                            <th>Importe</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí insertaremos los productos-->
                    </tbody>
                    <tfoot>
                        <th colspan="4">Importe total del almacén:</th>
                        <th id="total">0.00 €</th>
                        <th></th>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Acciones sobre el almacén -->
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-4">
                <form id="new-prod" class="hide">
                    <fieldset>
                        <legend>Nuevo producto</legend>                          
                            <div class="form-group">
                                <label for="newprod-name">id: </label>
                                <input type="text" class="form-control" id="newprod-id" disabled>
                            </div>
                            <div class="form-group">
                                <label for="newprod-name">Nombre: </label>
                                <input type="text" class="form-control" id="newprod-name">
                            </div>
                            <div class="form-group">
                                <label for="newprod-price">Price: </label>
                                <input type="text" class="form-control" id="newprod-price">
                            </div>
                            <div class="form-group">
                                <label for="newprod-price">units: </label>
                                <input type="text" class="form-control" id="newprod-units">
                            </div>
                        <button type="submit" class="btn btn-default btn-primary">Añadir</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </fieldset>
                </form>
            </div>
        </div>   
        <footer><small>Diseño Web en Entorno Cliente - Juan Segura</small></footer>

        <script src="./dist/main.js"></script>
</body>

</html>
